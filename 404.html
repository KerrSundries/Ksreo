<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kerr Sundries - Page Not Found</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: #EEDB8A;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        background-color: #111;
        padding: 20px 0;
    }
    nav {
        display: flex;
        justify-content: center;
    }
    nav a {
        color: #EEDB8A;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        transition: all 0.3s ease;
    }
    nav a:hover {
        color: #FFF;
        transform: scale(1.1);
    }
    .logo {
        text-align: center;
        font-size: 36px;
        margin: 20px 0;
    }
    .content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }
    h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }
    p {
        font-size: 24px;
        margin-bottom: 30px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #EEDB8A;
        color: black;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    .btn:hover {
        background-color: #FFF;
        transform: scale(1.05);
    }
    .error-code {
        font-size: 120px;
        font-weight: bold;
        opacity: 0.2;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
    }
</style>
</head>
<body>
    <header>
        <nav>
           <a href="Home.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>

        </nav>
    </header>
    
    <div class="logo">
        <h1>Kerr Sundries</h1>
    </div>
    
    <div class="content">
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>It seems you've stumbled upon a non-existent page. Don't worry, even the most curious of sundries can sometimes go missing.</p>
        <a href="home.html" class="btn">Return to Home</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.textShadow = '0 0 10px #EEDB8A';
            });
            link.addEventListener('mouseout', () => {
                link.style.textShadow = 'none';
            });
        });

        const errorCode = document.querySelector('.error-code');
        let opacity = 0.2;
        let increasing = true;

        setInterval(() => {
            if (increasing) {
                opacity += 0.01;
                if (opacity >= 0.3) increasing = false;
            } else {
                opacity -= 0.01;
                if (opacity <= 0.1) increasing = true;
            }
            errorCode.style.opacity = opacity;
        }, 50);

        const btn = document.querySelector('.btn');
        btn.addEventListener('mouseover', () => {
            btn.style.boxShadow = '0 0 15px #EEDB8A';
        });
        btn.addEventListener('mouseout', () => {
            btn.style.boxShadow = 'none';
        });
    });
    </script>
</body>
</html>
